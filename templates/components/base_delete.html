{% extends "components/base_form.html" %}
{% block controls %}
    <div class="d-flex justify-content-center align-content-center flex-column">
        <h3 class="btn btn-outline-danger mx-2" >{{description}}</h3>
        <h2 class="fw-bold text-warning text-center ">Una vez eliminado no hay marcha atras.</h2>
    </div>
{% endblock %}
{% block buttons %}
    <button class="btn btn-outline-danger mx-2" type="submit">
        <i class="bi bi-x-circle-fill"></i>Eliminar 
    </button>
    <a class="btn btn-outline-warning ms-2" href="{{back_url}}">
        <i class="bi bi-arrow-left-square-fill"></i>Cancelar
    </a>
{% endblock %}
